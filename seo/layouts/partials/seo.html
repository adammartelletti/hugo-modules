<script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "LocalBusiness",
      "name": "{{ .Site.local.localBusinessName }}",
      "image": "{{ .Site.local.localBusinessImage }}",
      "url": "{{ .Site.BaseURL }}",
      "telephone": "{{ .Site.local.localBusinessTelephone }}",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "{{ .Site.local.localBusinessStreetAddress }}",
        "addressLocality": "{{ .Site.local.localBusinessAddressLocality }}",
        "addressRegion": "{{ .Site.local.localBusinessAddressRegion }}",
        "postalCode": "{{ .Site.local.localBusinessPostalCode }}",
        "addressCountry": "{{ .Site.local.localBusinessAddressCountry }}"
      },
      "geo": {
        "@type": "GeoCoordinates",
        "latitude": "{{ .Site.local.localBusinessLatitude }}",
        "longitude": "{{ .Site.local.localBusinessLongitude }}"
      },
      "openingHours": "{{ .Site.local.localBusinessOpeningHours }}"
    }
    </script>
    {{ printf "%#v" .Site.local }}
